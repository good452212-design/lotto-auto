name: Update Lotto Latest JSON

on:
  schedule:
    # KST 22:30 = UTC 13:30 (토요일)
    - cron: "30 13 * * 6"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch latest lotto
        run: node scripts/fetch_latest.js

      - name: Commit & push latest.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/latest.json
          git commit -m "update latest lotto" || echo "no changes"
          git push
